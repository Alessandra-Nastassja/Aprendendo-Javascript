<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>
      document.getElementById('primeiro').classList.add('destaque')

      const divs = document.getElementsByTagName('div')
      Array.from(divs).forEach(e => e.classList.remove('destaque'))

      //------------------------------------------------------------
      //OPERADOR SPRED

      const disvsArray = [...divs]
      disvsArray.forEach(e => e.classList.add('destaque'))
      disvsArray.forEach(e => e.classList.remove('destaque'))

      //------------------------------------------------------------

      const ultimosElemento = document.getElementsByClassName('ultimo')
      for(let e of ultimosElemento){
        e.classList.remove('destaque')
      }
    </script>
</body>
</html>
